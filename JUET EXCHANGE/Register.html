<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JUET EXCHANGE</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="Logo">JuetX</label>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="active">Register</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="container">
        <h1>Registration</h1>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter Your Name">
                            </div>

                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter Birth Date">
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter Your Email">
                            </div>

                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number">
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <input type="text" placeholder="Enter Gender">
                            </div>

                            <div class="input-field">
                                <label>Occupation</label>
                                <input type="text" placeholder="Enter Your occupation">
                            </div>

                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Identity Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>ID Type</label>
                                <input type="text" placeholder="Enter ID type">
                            </div>

                            <div class="input-field">
                                <label>ID Number</label>
                                <input type="number" placeholder="Enter ID number">
                            </div>

                            <div class="input-field">
                                <label>Issued Authority</label>
                                <input type="text" placeholder="Enter issued Authority">
                            </div>

                            <div class="input-field">
                                <label>Issued State</label>
                                <input type="text" placeholder="Enter State of issued">
                            </div>

                            <div class="input-field">
                                <label>Issued Date</label>
                                <input type="date" placeholder="Enter issued date">
                            </div>

                            <div class="input-field">
                                <label>Expiry Date</label>
                                <input type="date" placeholder="Enter Expiry date">
                            </div>

                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                        </button>
                    </div>
                </div>


        
            </form>
        </div>
                        
    
       
    </body>
</html>
